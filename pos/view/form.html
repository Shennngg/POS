<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Student Registration Form</h2>
      <form action="process_enrollment.php" method="POST">
        <div class="mb-3">
          <label class="form-label">Student ID</label>
          <input type="text" class="form-control" name="student_id" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Course</label>
          <input type="text" class="form-control" name="course" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Subjects (comma separated)</label>
          <input type="text" class="form-control" name="subjects" placeholder="e.g. MATH101, ENG201" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Enrollment</button>
      </form>
    </div>
  </div>
</body>
</html>
